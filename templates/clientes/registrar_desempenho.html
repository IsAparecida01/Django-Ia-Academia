<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Desempenho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form p {
            margin-bottom: 1rem;
        }
        form p label {
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        form p input,
        form p select,
        form p textarea {
            width: 100%;
            max-width: 500px;
        }
        form p input[type="checkbox"] {
            width: auto;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Registrar Desempenho para {{ cliente.nome }}</h2>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mt-4">
                                <button type="submit" class="btn btn-success">Salvar</button>
                                <a href="{% url 'clientes:home' %}" class="btn btn-secondary ms-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
